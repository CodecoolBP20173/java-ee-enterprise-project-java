<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodeCoolLibrary</title>

    <script defer src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <link rel=stylesheet href="static/css/common.css"/>
    <link rel=stylesheet href="static/css/admin.css"/>

    <script defer src="static/js/admin.js"></script>
</head>
<body>
    <div id="sidebar">
        <div th:each="category : ${categories}" th:text="${category}"

             th:data-url="'/admin/'+${#strings.toLowerCase(category)}+'s'"></div>
    </div>

    <div id="content">
        Placeholder
    </div>
</body>
</html>
