<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav aria-label="Pagination" th:fragment="pagination(totalPages,currentPage)">
    <ul class="pagination" th:if="${totalPages} > 1">
        <li th:attr="data-page=${currentPage - 1}" class="page-item" th:if="${currentPage} > 0"><a class="page-link" href="#">Previous</a></li>
        <li th:attr="data-page=${i}" class="page-item" th:classappend="${currentPage == i} ? 'active' : ''" th:each="i:${#numbers.sequence(0,totalPages - 1)}">
            <a class="page-link" href="#" th:text="${i + 1}"></a>
        </li>
        <li th:attr="data-page=${currentPage + 1}" class="page-item" th:if="${currentPage} < ${totalPages - 1}"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>

</body>
</html>
