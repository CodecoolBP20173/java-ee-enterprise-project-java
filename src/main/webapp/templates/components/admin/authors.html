<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <link rel=stylesheet href="static/common.css"/>
</head>
<body th:fragment="authors">
    <div id="add-row">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="firstName" placeholder="First name"required>
        <input type="text" name="lastName" placeholder="Last name" required>
        <input type="checkbox" name="easternNameOrder" title="Eastern name order">
        <!--TODO add bootstrap select boxes for selecting books and translations-->
        <div id="button" style="display: inline-block" data-url="/authors">Add</div>
    </div>

    <table id="authorList">
        <thead>
            <th>Title</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Birth</th>
            <th>Death</th>
            <th>List of Books</th>
            <th>List of Translations</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr th:each="author : ${authors}">
                <td contenteditable th:text="${author.title}"></td>
                <td contenteditable th:text="${author.lastName}"></td>
                <td contenteditable th:text="${author.firstName}"></td>
                <td contenteditable th:text="${author.birthYear}"></td>
                <td contenteditable th:text="${author.deathYear}"></td>
                <!--    TODO These should open a modal or something-->
                <td>
                    <a th:href="'/authors'" th:text="'Books'"></a>
                </td>
                <td>
                    <a th:href="'/books'" th:text="'Translations'"></a>
                </td>
                <td>
                    <a href="" th:text="'Edit'"></a>
                </td>
                <td>
                    <a href="" th:text="'Remove'"></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
