<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My account page</title>
</head>
<body>

<div th:fragment="my-account">
<form id="change-password-form">
    <div class="form-group">
        <label for="old-password">Current password:</label>
        <div>
            <small id="old-password-desc">Please enter your current password.</small>
        </div>
        <input name="old-password" type="password" required id="old-password" aria-describedby="old-password-desc">
    </div>
    <div class="form-group">
        <label for="new-password">New Password</label>
        <div>
            <small id="new-password-desc">Enter your new password.</small>
        </div>
        <input name="new-password" id="new-password" type="password" required aria-describedby="new-password-desc">
    </div>
    <div class="form-group">
        <label for="new-password-again">New Password Again</label>
        <div>
            <small id="new-password-again-desc">Enter your new password again.</small>
        </div>
        <input name="new-password-again" id="new-password-again" type="password" required aria-describedby="new-password-again-desc">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" id="change-password">Change password</button>
    </div>
    <div class="form-group">
        <span id="password-change-result" class="alert" style="display: none">

        </span>
    </div>
</form>
</div>

</body>
</html>
